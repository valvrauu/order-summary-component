<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="src/images/favicon-32x32.png">
    <link rel="stylesheet" href="src/css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="card">
      <img 
        class="card__illustration" 
        src="src/images/illustration-hero.svg" 
        alt=""
      />

      <div class="card__content">
        <h2 class="card__title">Order Summary</h2>

        <p class="card__text">
          You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>

        <div class="card__details">
          <img 
            class="card__icon" 
            src="src/images/icon-music.svg" 
            alt="music icon"
          />

          <div class="card__summary">
            <span class="card__type-plan">Annual Plan</span>
            <span class="card__value-plan">$59.99/year</span>
          </div>

          <a class="btn btn--change" href="#">Change</a>
        </div>

        <a class="btn btn--proceed" href="#">Proceed to Payment</a>
        <a class="btn btn--cancel" href="#">Cancel Order</a>
      </div>
    </div>
  </body>
</html>
